<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 1px solid black;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Sr.no.</th>
          <th>Name</th>
          <th>Color</th>
          <th>Price</th>
          <th>Height</th>
          <th>Season</th>
          <th>Image</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1</th>
          <td>Rose</td>
          <td>Red</td>
          <td>20</td>
          <td>2"</td>
          <td>late may</td>
          <td>
            <img
              src="./rose-red.jpg"
              alt="picture of rose"
              width="200"
              style="border: 2px solid black"
            />
          </td>
        </tr>
        <tr>
          <th>2</th>
          <td>Sunflower</td>
          <td>Yellow</td>
          <td>30</td>
          <td>1.5"</td>
          <td>Feburary</td>
          <td>
            <img
              src="./Sunflower_Sunbright-A5-CROP-square.jpg"
              alt="sunflower"
              width="200"
              style="border: 2px solid black"
            />
          </td>
        </tr>
        <tr>
          <th>3</th>
          <td>Lotus</td>
          <td>Pink</td>
          <td>50</td>
          <td>2.5"</td>
          <td>April</td>
          <td>
            <img
              src="./lotus-flower-828457262-5c6334b646e0fb0001dcd75a.jpg"
              alt="lotus"
              width="200"
              style="border: 2px solid black"
            />
          </td>
        </tr>
        <tr>
          <th>4</th>
          <td>Lily</td>
          <td>White</td>
          <td>40</td>
          <td>1.5"</td>
          <td>september</td>
          <td>
            <img
              src="./water-lily-3504112_1280.jpg"
              alt="lily picture"
              width="200"
              style="border: 2px solid black"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
